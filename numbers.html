    <title>Numbers</title>
    <style>
        .right {
            top: 10%;
            left: 40%;
            position: absolute;
        }

        /* Additional styles for the hour grid */
        .hour-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 2px;
            width: 100px;
            height: 80px;
        }

        .hour-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            border: 1px solid #ccc;
        }

        .compatibility-2 {
            background-color: lightblue;
        }

        .compatibility-1 {
            background-color: green;
        }

        .compatibility-0 {
            background-color: lightgray;
        }

        .compatibility--1 {
            background-color: red;
        }

        .hour-number-2 {
            color: white;
            background-color: green;
        }

        .hour-number-1 {
            color: black;
            background-color: lightblue;
        }

        .hour-number-0 {
            color: black;
            background-color: lightgray;
        }

        .hour-number--1 {
            color: white;
            background-color: red;
        }

        .card {
            width: 6%;
        }
    </style>
    <script>

        function calculateNumber() {
            var name = document.getElementById("name").value.toUpperCase();
            var date = document.getElementById("date").value;
            var result = document.getElementById("result");
            var vowels = [];
            var consonants = [];
            var vowelSum = 0;
            var consonantSum = 0;
            var day = date.split('-')[2];
            var month = date.split('-')[1];
            var year = date.split('-')[0];
            var daySum = sumDigits(day);
            var monthSum = sumDigits(month);
            var yearSum = sumDigits(year);
            var dayMonthSum = daySum + monthSum;
            var dayMonthYearSum = daySum + monthSum + yearSum;
            var currentYear = new Date().getFullYear();
            var currentMonth = new Date().getMonth() + 1;
            var worldYearSum = sumDigits(currentYear.toString());
            var personalYear = processSum(worldYearSum + processSum(dayMonthSum));
            var personalMonth = processSum(personalYear + sumDigits(currentMonth.toString()));

            var numberMapping = {
                A: 1, J: 1, S: 1,
                B: 2, K: 2, T: 2,
                C: 3, L: 3, U: 3,
                D: 4, M: 4, V: 4,
                E: 5, N: 5, W: 5,
                F: 6, O: 6, X: 6,
                G: 7, P: 7, Y: 7,
                H: 8, Q: 8, Z: 7,
                I: 9, R: 9,
            };

            var calculatedNumbers = [];
            for (var i = 0; i < name.length; i++) {
                var letter = name.charAt(i);
                if (numberMapping.hasOwnProperty(letter)) {
                    calculatedNumbers.push(numberMapping[letter]);
                    if (isVowel(letter)) {
                        vowels.push(letter);
                        vowelSum += numberMapping[letter];
                    } else {
                        consonants.push(letter);
                        consonantSum += numberMapping[letter];
                    }
                }
            }
            result.innerHTML = ""

            // Define image URLs for different ranges of numbers
            const images = [
                'RWS/00_Fool.jpg', // Image for range 1
                'RWS/01_Magician.jpg', // Image for range 1
                'RWS/02_HighPriestess.jpg', // Image for range 2
                'RWS/03_Empress.jpg', // Image for range 3
                'RWS/04_Emperor.jpg', // Image for range 1
                'RWS/05_Hierophant.jpg', // Image for range 2
                'RWS/06_Lovers.jpg', // Image for range 3
                'RWS/07_Chariot.jpg', // Image for range 1
                'RWS/08_Strength.jpg', // Image for range 2
                'RWS/09_Hermit.jpg', // Image for range 3
                'RWS/10_Wheel_of_Fortune.jpg', // Image for range 3
                'RWS/11_Justice.jpg', // Image for range 1
                'RWS/12_Hanged_Man.jpg', // Image for range 2
                'RWS/13_Death.jpg', // Image for range 3
                'RWS/14_Temperance.jpg', // Image for range 1
                'RWS/15_Devil.jpg', // Image for range 2
                'RWS/15_Devil.jpg', // Image for range 3
                'RWS/16_Tower.jpg', // Image for range 1
                'RWS/17_Star.jpg', // Image for range 2
                'RWS/18_Moon.jpg', // Image for range 3
                'RWS/19_Sun.jpg', // Image for range 3
                'RWS/20_Judgement.jpg', // Image for range 2
                'RWS/21_World.jpg', // Image for range 3
            ];

            const cardDefinitions = [
                "The Fool - Represents new beginnings and spontaneity.",
                "The Magician - Signifies willpower and creation.",
                "The High Priestess - Symbolizes intuition and mystery.",
                "The Empress - Stands for nurturing and abundance.",
                "The Emperor - Represents authority and structure.",
                "The Hierophant - Signifies tradition and spiritual guidance.",
                "The Lovers - Symbolizes love and harmony.",
                "The Chariot - Represents determination and victory.",
                "Strength - Stands for inner strength and courage.",
                "The Hermit - Signifies solitude and introspection.",
                "Wheel of Fortune - Symbolizes cycles and change.",
                "Justice - Represents fairness and balance.",
                "The Hanged Man - Signifies letting go and surrender.",
                "Death - Symbolizes transformation and rebirth.",
                "Temperance - Stands for balance and harmony.",
                "The Devil - Represents materialism and bondage.",
                "The Tower - Signifies upheaval and sudden change.",
                "The Star - Symbolizes hope and inspiration.",
                "The Moon - Stands for intuition and the subconscious.",
                "The Sun - Represents success and vitality.",
                "Judgement - Signifies self-reflection and awakening.",
                "The World - Symbolizes completion and fulfillment."
            ];

            // Get references to the result elements
            //const result = document.getElementById('result');
            //const resultTwoDig = document.getElementById('resultTwoDig');
            //const result72 = document.getElementById('result72');

            // Extract numerical values from processSum function calls
            const values = [
                processSum(vowelSum),
                processSum(consonantSum),
                processSum(vowelSum + consonantSum),
                processSum(daySum),
                processSum(dayMonthYearSum),
                processSum(dayMonthSum),
                //processSumTwoDig(vowelSum),
                //processSumTwoDig(consonantSum),
                //processSumTwoDig(vowelSum + consonantSum),
                //processSumTwoDig(daySum),
                //processSumTwoDig(dayMonthYearSum),
                //processSumTwoDig(dayMonthSum),
            ];

            const displayedImages = new Set();

            for (let i = 0; i < values.length; i++) {
                const value = values[i];

                if (value >= 0 && value < images.length) {
                    const imageUrl = images[value];
                    const cardDefinition = cardDefinitions[value];

                    if (displayedImages.size == 6) {
                        result.innerHTML += "<br>"; // Move to the next row after every 6 images
                    }

                    result.innerHTML += `
                        <div class="card-container">
                            <img src="${imageUrl}" class="card" alt="Image">
                            <p class="card-definition">${cardDefinition}</p>
                        </div>
                    `;

                    displayedImages.add(imageUrl); // Mark image as displayed
                } else {
                    result.innerHTML += "Invalid value ";
                }
            }

            result.innerHTML += "<br>"
            result.innerHTML += "<br>"
            result.innerHTML += processSum(vowelSum) + " " + processSum(consonantSum) + " " + processSum(vowelSum + consonantSum) + " " + processSum(daySum) + " " + processSum(dayMonthYearSum) + " " + processSum(dayMonthSum) + "<br>";
            result.innerHTML += processSumTwoDig(vowelSum) + " " + processSumTwoDig(consonantSum) + " " + processSumTwoDig(vowelSum + consonantSum) + " " + processSumTwoDig(daySum) + " " + processSumTwoDig(dayMonthYearSum) + " " + processSumTwoDig(dayMonthSum) + "<br>";
            result.innerHTML += processSum72(vowelSum) + " " + processSum72(consonantSum) + " " + processSum72(vowelSum + consonantSum) + " " + processSum72(daySum) + " " + processSum72(dayMonthYearSum) + " " + processSum72(dayMonthSum) + "<br>";
            result.innerHTML += "Vowels: " + vowels.join(", ") + "<br>";
            result.innerHTML += "Consonants: " + consonants.join(", ") + "<br>";
            result.innerHTML += "Calculated Numbers: " + calculatedNumbers.join(", ") + "<br>";
            result.innerHTML += "Vowel Sum (Feel Inside): " + processSum(vowelSum) + "<br>";
            result.innerHTML += "Consonant Sum (How you are perceived): " + processSum(consonantSum) + "<br>";
            result.innerHTML += "Vowels + Consonant (Your strength): " + processSum(vowelSum + consonantSum) + "<br>";
            result.innerHTML += "Day Sum (How others see you): " + processSum(daySum) + "<br>";
            result.innerHTML += "Day Month Year Sum (Your path): " + processSum(dayMonthYearSum) + "<br>";
            result.innerHTML += "Day Month Sum (Your Attitude): " + processSum(dayMonthSum) + "<br>";
            result.innerHTML += "World Year Sum: " + processSum(worldYearSum) + "<br>";
            result.innerHTML += "Personal Year: " + personalYear + "<br>";
            result.innerHTML += "Personal Month: " + personalMonth + "<br>";
            result.innerHTML += "World Compatibility: " + worldYearSum + " Attitude: " + processSum(dayMonthSum) + ": " + convertCompatability(processCompatability(processSum(dayMonthSum), processSum(worldYearSum))) + "<br>";

            var calendar = createCalendar(currentMonth, currentYear, processSum(dayMonthYearSum), personalMonth, processCompatability(processSum(dayMonthSum), processSum(worldYearSum)));
            document.getElementById("calendarContainer").innerHTML = calendar;
        }

        function isVowel(letter) {
            var vowels = ["A", "E", "I", "O", "U"];
            return vowels.includes(letter);
        }

        function sumDigits(number) {
            var sum = 0;
            for (var i = 0; i < number.length; i++) {
                sum += parseInt(number.charAt(i));
            }
            return sum;
        }

        function processSum(sum) {
            if (sum === 11 || sum === 22 || sum === 33) {
                return sum;
            } else {
                while (sum > 9) {
                    if (sum === 11 || sum === 22 || sum === 33) {
                        return sum;
                    }
                    var digits = sum.toString().split("").map(Number);
                    sum = digits.reduce(function (a, b) {
                        return a + b;
                    });
                }
                return sum;
            }
        }
        function processSumTwoDig(sum) {
            if (sum < 22) {
                return sum;
            } else {
                while (sum > 9) {
                    if (sum < 22) {
                        return sum;
                    }
                    var digits = sum.toString().split("").map(Number);
                    sum = digits.reduce(function (a, b) {
                        return a + b;
                    });
                }
                return sum;
            }
        }

        function processSum72(sum) {
            if (sum <= 72) {
                return sum;
            } else {
                while (sum > 9) {
                    if (sum <= 72) {
                        return sum;
                    }
                    var digits = sum.toString().split("").map(Number);
                    sum = digits.reduce(function (a, b) {
                        return a + b;
                    });
                }
                return sum;
            }
        }

        function processSumFull(sum) {
            while (sum > 9) {
                var digits = sum.toString().split("").map(Number);
                sum = digits.reduce(function (a, b) {
                    return a + b;
                });
            }
            return sum;
        }

        function processCompatability(attitude, compareNumber) {
            var natural = 2
            var compatable = 1
            var neutral = 0
            var challenge = -1
            if (attitude == 1) {
                if (compareNumber == 1 || compareNumber == 5 || compareNumber == 7) {
                    return natural
                } else if (compareNumber == 2 || compareNumber == 3 || compareNumber == 9) {
                    return compatable
                } else if (compareNumber == 8) {
                    return neutral
                } else if (compareNumber == 4 || compareNumber == 6) {
                    return challenge
                } else {
                    return 0
                }
            }
            if (attitude == 2 || attitude == 11) {
                if (compareNumber == 2 || compareNumber == 4 || compareNumber == 8) {
                    return natural
                } else if (compareNumber == 1 || compareNumber == 3 || compareNumber == 6 || compareNumber == 9) {
                    return compatable
                } else if (compareNumber == 5 || compareNumber == 7) {
                    return challenge
                } else {
                    return 0
                }
            }
            if (attitude == 3 || attitude == 33) {
                if (compareNumber == 3 || compareNumber == 6 || compareNumber == 9) {
                    return natural
                } else if (compareNumber == 1 || compareNumber == 2 || compareNumber == 5) {
                    return compatable
                } else if (compareNumber == 4 || compareNumber == 7 || compareNumber == 8) {
                    return challenge
                } else {
                    return 0
                }
            }
            if (attitude == 4) {
                if (compareNumber == 2 || compareNumber == 4 || compareNumber == 8) {
                    return natural
                } else if (compareNumber == 6 || compareNumber == 7) {
                    return compatable
                } else if (compareNumber == 1 || compareNumber == 3 || compareNumber == 5 || compareNumber == 9) {
                    return challenge
                } else {
                    return 0
                }
            }
            if (attitude == 5) {
                if (compareNumber == 1 || compareNumber == 5 || compareNumber == 7) {
                    return natural
                } else if (compareNumber == 3 || compareNumber == 9) {
                    return compatable
                } else if (compareNumber == 8) {
                    return neutral
                } else if (compareNumber == 2 || compareNumber == 4 || compareNumber == 6) {
                    return challenge
                } else {
                    return 0
                }
            }
            if (attitude == 6) {
                if (compareNumber == 3 || compareNumber == 6 || compareNumber == 9) {
                    return natural
                } else if (compareNumber == 2 || compareNumber == 4 || compareNumber == 8) {
                    return compatable
                } else if (compareNumber == 1 || compareNumber == 5 || compareNumber == 7) {
                    return challenge
                } else {
                    return 0
                }
            }
            if (attitude == 7) {
                if (compareNumber == 1 || compareNumber == 5 || compareNumber == 7) {
                    return natural
                } else if (compareNumber == 4) {
                    return compatable
                } else if (compareNumber == 2 || compareNumber == 3 || compareNumber == 6 || compareNumber == 8 || compareNumber == 9) {
                    return challenge
                } else {
                    return 0
                }
            }
            if (attitude == 8) {
                if (compareNumber == 2 || compareNumber == 4 || compareNumber == 8) {
                    return natural
                } else if (compareNumber == 6) {
                    return compatable
                } else if (compareNumber == 3 || compareNumber == 7 || compareNumber == 9) {
                    return neutral
                } else if (compareNumber == 1 || compareNumber == 5) {
                    return challenge
                } else {
                    return 0
                }
            }
            if (attitude == 9) {
                if (compareNumber == 3 || compareNumber == 6 || compareNumber == 9) {
                    return natural
                } else if (compareNumber == 1 || compareNumber == 2 || compareNumber == 5) {
                    return compatable
                } else if (compareNumber == 4 || compareNumber == 7 || compareNumber == 8) {
                    return challenge
                } else {
                    return 0
                }
            }
        }

        function convertCompatability(compatabilityNumber) {
            if (compatabilityNumber == 2) {
                return "Natural"
            } else if (compatabilityNumber == 1) {
                return "Compatable"
            } else if (compatabilityNumber == 0) {
                return "Neutral"
            } else if (compatabilityNumber == -1) {
                return "Challenge"
            }
        }

        //Calendar******************************************************************

        // Function to create the hour grid for a day
        function createHourGrid(attitude) {
            var grid = '<div class="hour-grid">';
            for (var i = 1; i < 25; i++) {
                var hourCompatibility = processCompatability(attitude, processSumFull(i));
                // Create the CSS class based on the compatibility value
                var hourClass = 'hour-number-' + hourCompatibility;
                // Append the hour cell with the appropriate CSS class
                grid += '<div class="hour-cell ' + hourClass + '">' + i + '</div>';




                //grid += '<div class="hour-cell">' + i + '</div>';
            }
            grid += '</div>';
            return grid;
        }

        // Function to create and populate the calendar for a given month and year
        function createCalendar(month, year, lifePath, personalMonth, worldCompatability) {
            var daysInMonth = new Date(year, month, 0).getDate();
            var firstDayOfWeek = new Date(year, month - 1, 1).getDay();

            var colorMonthClass = 'compatibility-' + processCompatability(lifePath, processSumFull(personalMonth));
            var colorYearClass = 'compatibility-' + worldCompatability;

            var calendar = '<table border="1">';
            calendar += '<tr><th colspan="7" class="' + colorMonthClass + '">' + getMonthName(month) + ' ' + '<div class="' + colorYearClass + '">' + year + '</div></th></tr>';
            calendar += '<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>';
            var day = 1;
            for (var week = 0; week < 6; week++) {
                calendar += '<tr>';
                for (var dayOfWeek = 0; dayOfWeek < 7; dayOfWeek++) {
                    if (week === 0 && dayOfWeek < firstDayOfWeek) {
                        calendar += '<td>&nbsp;</td>';
                    } else if (day <= daysInMonth) {
                        var compatibility = processCompatability(lifePath, processSumFull(day));
                        var colorClass = 'compatibility-' + compatibility;
                        calendar += '<td class="' + colorClass + '"><div>' + day + '</div>' + createHourGrid(lifePath) + '</td>';
                        day++;
                    } else {
                        calendar += '<td>&nbsp;</td>';
                    }
                }
                calendar += '</tr>';
                if (day > daysInMonth) break;
            }
            calendar += '</table>';
            return calendar;
        }

        function getMonthName(month) {
            var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            return monthNames[month - 1];
        }

        // Function to change the displayed month in the calendar
        function changeCalendarMonth() {
            var month = parseInt(document.getElementById("monthSelect").value);
            var year = parseInt(document.getElementById("yearSelect").value);
            var calendar = createCalendar(month, year, 0, 0, 0);
            document.getElementById("calendarContainer").innerHTML = calendar;
        }

        // Populate the month and year select options on page load
        window.onload = function () {
            var monthSelect = document.getElementById("monthSelect");
            var yearSelect = document.getElementById("yearSelect");
            var currentDate = new Date();
            var currentYear = currentDate.getFullYear();
            var currentMonth = currentDate.getMonth() + 1;

            for (var i = 1; i <= 12; i++) {
                var option = document.createElement("option");
                option.value = i;
                option.text = getMonthName(i);
                if (i === currentMonth) {
                    option.selected = true;
                }
                monthSelect.appendChild(option);
            }

            for (var year = currentYear - 10; year <= currentYear + 10; year++) {
                var option = document.createElement("option");
                option.value = year;
                option.text = year;
                if (year === currentYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }

            changeCalendarMonth();
        };

    </script>
</head>
