        function calculateNumber() {
            var name = document.getElementById("name").value.toUpperCase();
            var date = document.getElementById("date").value;
            var tarotCards = document.getElementById("tarotCards");
            var result = document.getElementById("result");

            var attitude = document.getElementById("attitude");
            var vowels = [];
            var consonants = [];
            var vowelSum = 0;
            var consonantSum = 0;
            var day = date.split('-')[2];
            var month = date.split('-')[1];
            var year = date.split('-')[0];
            var daySum = sumDigits(day);
            var monthSum = sumDigits(month);
            var yearSum = sumDigits(year);
            var dayMonthSum = daySum + monthSum;
            var dayMonthYearSum = daySum + monthSum + yearSum;
            var currentYear = new Date().getFullYear();
            var currentMonth = new Date().getMonth() + 1;
            var worldYearSum = sumDigits(currentYear.toString());
            var personalYear = processSum(worldYearSum + processSum(dayMonthSum));
            var personalMonth = processSum(personalYear + sumDigits(currentMonth.toString()));

                A: 1, J: 1, S: 1,
                B: 2, K: 2, T: 2,

                F: 6, O: 6, X: 6,
                G: 7, P: 7, Y: 7,
                H: 8, Q: 8, Z: 7,
                I: 9, R: 9,
            };

                var letter = name.charAt(i);
                if (numberMapping.hasOwnProperty(letter)) {

        function isVowel(letter) {
            var vowels = ["A", "E", "I", "O", "U"];
            return vowels.includes(letter);
        }

        function sumDigits(number) {
            var sum = 0;
            for (var i = 0; i < number.length; i++) {
                sum += parseInt(number.charAt(i));
            }
            return sum;
        }

        function processSum(sum) {
            /*if (sum === 11 || sum === 22 || sum === 33) {
                return sum;
            } else {*/
            while (sum > 9) {
                /*if (sum === 11 || sum === 22 || sum === 33) {
                    return sum;
                }*/
                var digits = sum.toString().split("").map(Number);
                sum = digits.reduce(function (a, b) {
                    return a + b;
                });
            }
            return sum;
            //}
        }

        function processSumTwoDig(sum) {
            if (sum <= 22) {
                return sum;
            } else {
                while (sum > 9) {
                    if (sum <= 22) {
                        return sum;
                    }
                    var digits = sum.toString().split("").map(Number);
                    sum = digits.reduce(function (a, b) {
                        return a + b;
                    });
                }
                return sum;
            }
        }

        function processSum72(sum) {
            if (sum <= 72) {
                return sum;
            } else {
                while (sum > 9) {
                    if (sum <= 72) {
                        return sum;
                    }
                    var digits = sum.toString().split("").map(Number);
                    sum = digits.reduce(function (a, b) {
                        return a + b;
                    });
                }
                return sum;
            }
        }

        function processSumFull(sum) {
            while (sum > 9) {
                var digits = sum.toString().split("").map(Number);
                sum = digits.reduce(function (a, b) {
                    return a + b;
                });
            }
            return sum;
        }

        function calculateCycleDay(startDate, checkDate, cycle, modulo) {
            const start = new Date(startDate);
            const check = new Date(checkDate);

            const timeDifference = check.getTime() - start.getTime();
            const daysPassed = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

            const cycleDay = (daysPassed % cycle) + modulo;
            return cycleDay;
        }

        // Function to create and populate the calendar for a given month and year
        function createCalendar(month, year, lifePath, personalMonth, worldCompatability) {
            var startDate = document.getElementById("date").value;
            var daysInMonth = new Date(year, month, 0).getDate();
            var firstDayOfWeek = new Date(year, month - 1, 1).getDay();

            var colorMonthClass = 'compatibility-' + processCompatability(lifePath, processSumFull(personalMonth));
            var colorYearClass = 'compatibility-' + worldCompatability;

            var calendar = '<table border="1">';
            calendar += '<tr><th colspan="7" class="' + colorMonthClass + '">' + getMonthName(month) + ' ' + '<div class="' + colorYearClass + '">' + year + '</div></th></tr>';
            calendar += '<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>';
            var day = 1;
            for (var week = 0; week < 6; week++) {
                calendar += '<tr>';
                for (var dayOfWeek = 0; dayOfWeek < 7; dayOfWeek++) {
                    if (week === 0 && dayOfWeek < firstDayOfWeek) {
                        calendar += '<td>&nbsp;</td>';
                    } else if (day <= daysInMonth) {
                        var compatibility = processCompatability(lifePath, processSumFull(day));
                        var colorClass = 'compatibility-' + compatibility;
                        /*23 Physical*/
                        var dayCyclePhysicalClass = 'day-cycle23-color-' + calculateCycleDay(startDate, (year + '-' + month + '-' + day), 23, 1)
                        var dayCyclePhysicalNumber = calculateCycleDay(startDate, (year + '-' + month + '-' + day), 23, 1)
                        /*28 Emotional*/
                        var dayCycleEmotionalClass = 'day-cycle28-color-' + calculateCycleDay(startDate, (year + '-' + month + '-' + day), 28, 1)
                        var dayCycleEmotionalNumber = calculateCycleDay(startDate, (year + '-' + month + '-' + day), 28, 1)
                        /*33 Intellectual*/
                        var dayCycleIntellectualClass = 'day-cycle33-color-' + calculateCycleDay(startDate, (year + '-' + month + '-' + day), 33, 1)
                        var dayCycleIntellectualNumber = calculateCycleDay(startDate, (year + '-' + month + '-' + day), 33, 1)
                        /*18 Adept*/
                        var dayCycleAdeptClass = 'day-cycle-color-' + calculateCycleDay(startDate, (year + '-' + month + '-' + day), 18, 1)
                        var dayCycleAdeptNumber = calculateCycleDay(startDate, (year + '-' + month + '-' + day), 18, 1)
                        /*Moon*/
                        var dayCycleMoonClass = 'day-cycle28-color-' + getMoonPhase((year + '-' + month + '-' + day))
                        var dayCycleMoonNumber = getMoonPhase((year + '-' + month + '-' + day))
                        calendar += '<td class=""><div class="' + colorClass + '">' + day + ' ' + '</div>' + createHourGrid(lifePath) +
                            '<div class="' + dayCyclePhysicalClass + '">' + dayCyclePhysicalNumber + '</div>' +
                            '<div class="' + dayCycleEmotionalClass + '">' + dayCycleEmotionalNumber + '</div>' +
                            '<div class="' + dayCycleIntellectualClass + '">' + dayCycleIntellectualNumber + '</div>' +
                            '<div class="' + dayCycleAdeptClass + '">' + dayCycleAdeptNumber + '</div>' +
                            '<div class="' + '">' + dayCycleMoonNumber + '</div>' +
                            '</td>';
                        day++;
                    } else {
                        calendar += '<td>&nbsp;</td>';
                    }
                }
                calendar += '</tr>';
                if (day > daysInMonth) break;
            }
            calendar += '</table>';
            return calendar;
        }

        function getMonthName(month) {
            var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            return monthNames[month - 1];
        }

        // Function to change the displayed month in the calendar
        function changeCalendarMonth() {
            var month = parseInt(document.getElementById("monthSelect").value);
            var year = parseInt(document.getElementById("yearSelect").value);
            var calendar = createCalendar(month, year, 0, 0, 0);
            document.getElementById("calendarContainer").innerHTML = calendar;
        }

        // Populate the month and year select options on page load
        window.onload = function () {
            var monthSelect = document.getElementById("monthSelect");
            var yearSelect = document.getElementById("yearSelect");
            var currentDate = new Date();
            var currentYear = currentDate.getFullYear();
            var currentMonth = currentDate.getMonth() + 1;

            for (var i = 1; i <= 12; i++) {
                var option = document.createElement("option");
                option.value = i;
                option.text = getMonthName(i);
                if (i === currentMonth) {
                    option.selected = true;
                }
                monthSelect.appendChild(option);
            }

            for (var year = currentYear - 10; year <= currentYear + 10; year++) {
                var option = document.createElement("option");
                option.value = year;
                option.text = year;
                if (year === currentYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }

            changeCalendarMonth();
        };

    </script>
